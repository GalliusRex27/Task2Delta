function keyDownHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = true;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = true;
    }
}

function keyUpHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = false;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = false;
    }
}
var colors=[];
colors.push("Blue"); colors.push("Green"); colors.push("Purple"); colors.push("Orange");
function drawBall(x,y,z,t) {
    ctx.beginPath();
    ctx.arc(x,y,z, 0, Math.PI*2);
    ctx.fillStyle =colors[t];
    ctx.fill();
    ctx.closePath();
}
function drawPaddle() {
    ctx.beginPath();
    ctx.rect(buster.x, buster.y, buster.width, buster.height);
    ctx.fillStyle = "Black";
    ctx.fill();
    ctx.closePath();
}
function drawBullets() {
    ctx.beginPath();
     ctx.rect(bullet1.x,canvas.height-bullet1.height-r, bullet1.width, bullet1.height);

function RectCircleColliding(circle,rect){
    var distX = Math.abs(circle.x - rect.x-rect.w/2);
    var distY = Math.abs(circle.y - rect.y-rect.h/2);

    if (distX > (rect.w/2 + circle.r)) { return false; }
    if (distY > (rect.h/2 + circle.r)) { return false; }

    if (distX <= (rect.w/2)) { return true; } 
    if (distY <= (rect.h/2)) { return true; }

    var dx11=distX-rect.w/2;
    var dy12=distY-rect.h/2;
    return (dx11*dx11+dy12*dy12<=(circle.r*circle.r));
}

var q=Math.floor(Math.random()*150)+1;
var w=Math.floor(Math.random()*20)+20;

balls.push({x:w+1,y:q,r:w});}
else{
balls.push({x:500-w-1,y:q,r:w});}
